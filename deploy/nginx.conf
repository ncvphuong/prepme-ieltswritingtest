upstream ieltswritingtest_app {
    server unix:/run/gunicorn/ieltswritingtest.sock fail_timeout=0;
}

server {
    listen 80;
    server_name ieltswritingtest.com www.ieltswritingtest.com;

    client_max_body_size 10M;

    access_log /var/log/nginx/ieltswritingtest_access.log;
    error_log /var/log/nginx/ieltswritingtest_error.log;

    # Static files
    location /static/ {
        alias /var/www/ieltswritingtest/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/ieltswritingtest/media/;
        expires 7d;
    }

    # Main application
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        # Increased timeout for AI processing
        proxy_read_timeout 180s;
        proxy_connect_timeout 180s;

        proxy_pass http://ieltswritingtest_app;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
